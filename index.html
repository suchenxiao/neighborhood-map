<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="css/css.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/knockout-3.2.0.js"></script>
  <script src="js/js.js"></script>
  <!-- 先测试能否链接谷歌地图，再进一步加载相关JS -->
  <script src="js/load.js"></script>
  <!--
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyC_tE8_pY_gRt_MWsmrG2sGOBQHr4aYdJM&v=3&callback=init"></script>
  -->
  </head>
  <body>
  
    <div class="container">
    
      <div class="options-box" data-bind="visible: optionsVisible">
        <header data-bind="click: toggleMode">
          <span data-bind="css: { 'mode-on' : mode() == 'search' }">搜索模式</span><span data-bind="css: { 'mode-on' : mode() == 'filt' }">筛选模式</span>
        </header>
        <div class="search-box">
          <input id="search-text" type="text" value="" placeholder="输入地点" data-bind="textInput: inputText" >
          <input id="search-btn" type="button" value="" data-bind="value: btnText, click: btnFunction">
        </div>
        <ul class="location-list"  data-bind="foreach: locationList">
          <li data-bind="visible: $data.visible, text: $data.title, event: {mouseover: $parent.previewMarker, mouseout: $parent.previewOver}, click: $parent.zoomMarker"></li>
        </ul>
      </div>
      
      <div class="map-box" data-bind="css: { 'map-box-full' : !optionsVisible() }">
        <header>
          <span class="options-btn" data-bind="click: toggleOptions"></span>
          <span class="title">街区地图</span>
        </header>
        
        <div id="map"></div>
      </div>
      
    </div>
    
  </body>
</html>
